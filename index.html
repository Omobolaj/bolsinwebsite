<style>
  /* Wrapper handles scroll-linked offset (so inner animations don't conflict) */
  #wa-fab-wrap {
    position: fixed;
    right: 16px;
    bottom: 24px;
    z-index: 99999;
    transform: translateY(var(--scroll-offset, 0px));
    pointer-events: none; /* let inner handle clicks */
  }

  /* The button itself (slide-in + float) */
  #wa-fab {
    pointer-events: auto;
    display: inline-flex;
    align-items: center;
    gap: 12px;
    padding: 12px 16px;
    background: #25D366;
    color: #fff;
    border-radius: 9999px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    text-decoration: none;
    font: 500 14px/1 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial;
    transform: translateY(-40px);
    opacity: 0;
    animation:
      wa-slide-in 600ms cubic-bezier(.2,.7,.2,1) 150ms forwards,
      wa-float 3600ms ease-in-out 1100ms infinite;
    position: relative;
  }

  /* Slide in from the top (once) */
  @keyframes wa-slide-in {
    to { transform: translateY(0); opacity: 1; }
  }

  /* Gentle continuous float */
  @keyframes wa-float {
    0%   { transform: translateY(0); }
    50%  { transform: translateY(-6px); }
    100% { transform: translateY(0); }
  }

  /* Little ping dot for attention */
  #wa-fab .ping {
    position: absolute;
    top: -4px;
    right: -4px;
    height: 10px;
    width: 10px;
    background: rgba(37, 211, 102, 0.9);
    border-radius: 9999px;
    animation: wa-ping 1.6s ease-out infinite;
    box-shadow: 0 0 0 0 rgba(37,211,102,0.6);
  }
  @keyframes wa-ping {
    0%   { box-shadow: 0 0 0 0 rgba(37,211,102,0.6); }
    80%  { box-shadow: 0 0 0 12px rgba(37,211,102,0); }
    100% { box-shadow: 0 0 0 0 rgba(37,211,102,0); }
  }

  /* Label hides on very small screens to save space */
  @media (max-width: 420px) {
    #wa-fab .label { display: none; }
  }

  /* Respect users who prefer reduced motion */
  @media (prefers-reduced-motion: reduce) {
    #wa-fab { animation: none; transform: none; opacity: 1; }
    #wa-fab .ping { display: none; }
  }
</style>

<script>
  // Smooth, low-cost scroll-linked motion (parallax-y bounce)
  (function () {
    var wrap = document.getElementById('wa-fab-wrap');
    if (!wrap) return;

    var ticking = false;
    function onScroll() {
      if (ticking) return;
      ticking = true;
      requestAnimationFrame(function () {
        var y = window.scrollY || window.pageYOffset || 0;
        // Small vertical offset: sine wave based on scroll position
        var offset = Math.sin(y / 120) * 6; // tweak 120 for speed, 6 for amplitude
        wrap.style.setProperty('--scroll-offset', offset.toFixed(2) + 'px');
        ticking = false;
      });
    }

    window.addEventListener('scroll', onScroll, { passive: true });
    onScroll(); // initialize
  })();
</script>
